<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <div class="profile">
                    <div class="img-box">
                        <img src="profile.jpg" alt="profile">
                    </div>
                    <h2>M___char9i</h2>
                </div>
            </li>
            <li>
                <a class="active" href="#">
                    <i class="fas fa-home"></i>
                    <p>Dashboard</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>
                    <p>Clients</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-table"></i>
                    <p>Products</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-star"></i>
                    <p>Favorite</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <i class="fas fa-cog"></i>
                    <p>Settings</p>
                </a>
            </li>
           <li class="log-out"> 
                <a href="#">
                    <i class="fas fa-sign-out"></i>
                    <p>Log out</p>
                </a>
           </li>
        </ul>
    </div>


    <div class="content">
        <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>
        <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Users</p>
                <span>+1000000</span>
                </div>
            </div>
        
            <div class="box">
                <i class="fas fa-table"></i>
                <div class="data">
                <p>Products</p>
                <span>1500</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-pen"></i>
                <div class="data">
                <p>Posts</p>
                <span>199278</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar"></i>
                <div class="data">
                    <p>Revenu</p>
                    <span>100000000$</span>
                </div>
            </div>
        </div>
        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>
        <table>
            <thead>
                <tr>
                    <th>product</th>
                    <th>price</th>
                    <th>count</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>tv</td>
                    <td><span class="price">123$</span></td>
                    <td><span class="count">75</span></td>
                </tr>
                <tr>
                    <td>phone</td>
                    <td><span class="price">375$</span></td>
                    <td><span class="count">153</span></td>
                </tr>
                <tr>
                    <td>pc</td>
                    <td><span class="price">1237$</span></td>
                    <td><span class="count">36</span></td>
                </tr>
                <tr>
                    <td>refregerator</td>
                    <td><span class="price">1239$</span></td>
                    <td><span class="count">18</span></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
